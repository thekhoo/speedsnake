name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Python quality checks
        uses: ./.github/actions/python-quality-check
        with:
          python-version: '3.13'
          check-type: lint

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Run Python quality checks
        uses: ./.github/actions/python-quality-check
        with:
          python-version: ${{ matrix.python-version }}
          check-type: test
