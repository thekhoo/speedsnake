name: CI

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      infrastructure_changed: ${{ steps.filter.outputs.infrastructure }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infrastructure:
              - 'infrastructure/deployment-role.yml'
              - 'infrastructure/template.yml'
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Python quality checks
        uses: ./.github/actions/python-quality-check
        with:
          python-version: '3.13'
          check-type: lint

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Run Python quality checks
        uses: ./.github/actions/python-quality-check
        with:
          python-version: ${{ matrix.python-version }}
          check-type: test

  validate-templates:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.infrastructure_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Validate templates
        uses: ./.github/actions/validate-cloudformation
        with:
          template-paths: infrastructure/deployment-role.yml infrastructure/template.yml
