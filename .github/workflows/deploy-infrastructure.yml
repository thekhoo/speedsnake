name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/deployment-role.yml"
      - "infrastructure/template.yml"
      - ".github/workflows/deploy-infrastructure.yml"
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  SERVICE_NAME: ${{ github.event.repository.name }}
  CREATE_DEPLOYMENT_ROLE_ARN: arn:aws:iam::020844256789:role/github-actions-create-deployment-role
  DEPLOYMENT_IAM_ROLE_NAME: github-actions-${{ github.repository_owner }}-${{ github.event.repository.name }}-deployment
  DEPLOYMENT_ROLE_STACK_NAME: speedsnake-deployment-role
  INFRASTRUCTURE_STACK_NAME: speedsnake-infrastructure
  REGISTRY_IMAGE: thekhoo/speedsnake

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Run Python quality checks
        uses: thekhoo/github-actions-shared/.github/actions/python-linting@main
        with:
          python-version: 3.13
          directories: speedtest/ tests/
          use-ruff: true
          use-pyrefly: true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Run Python quality checks
        uses: thekhoo/github-actions-shared/.github/actions/python-pytest@main
        with:
          python-version: ${{ matrix.python-version }}
          test-directories: tests/

  validate-templates:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate templates
        uses: thekhoo/github-actions-shared/.github/actions/validate-cloudformation@main
        with:
          template-paths: infrastructure/deployment-role.yml infrastructure/template.yml
          validation-role-arn: ${{ env.CREATE_DEPLOYMENT_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      deployment_role_changed: ${{ steps.changes.outputs.deployment_role }}
      infrastructure_changed: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find last successful deployment
        id: last-success
        run: |
          # For workflow_dispatch, deploy everything
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sha=workflow_dispatch" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For tag pushes, skip infrastructure deployment
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "sha=tag_push" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find the last successful workflow run on main branch
          LAST_SUCCESS_SHA=$(gh run list \
            --workflow=deploy-infrastructure.yml \
            --branch=main \
            --status=success \
            --limit=1 \
            --json headSha \
            --jq '.[0].headSha')

          if [ -z "$LAST_SUCCESS_SHA" ]; then
            echo "No previous successful deployment found, will deploy all"
            echo "sha=initial" >> $GITHUB_OUTPUT
          else
            echo "Last successful deployment: $LAST_SUCCESS_SHA"
            echo "sha=$LAST_SUCCESS_SHA" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check which files changed using GitHub API
        id: changes
        run: |
          LAST_SHA="${{ steps.last-success.outputs.sha }}"

          # For workflow_dispatch or initial deployment, deploy everything
          if [ "$LAST_SHA" = "workflow_dispatch" ] || [ "$LAST_SHA" = "initial" ]; then
            echo "deployment_role=true" >> $GITHUB_OUTPUT
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manual trigger or initial deployment - deploying all infrastructure"
            exit 0
          fi

          # For tag pushes, skip infrastructure deployment
          if [ "$LAST_SHA" = "tag_push" ]; then
            echo "deployment_role=false" >> $GITHUB_OUTPUT
            echo "infrastructure=false" >> $GITHUB_OUTPUT
            echo "üè∑Ô∏è  Tag push detected - skipping infrastructure deployment"
            exit 0
          fi

          # Use GitHub API to get changed files since last successful deployment
          echo "Comparing $LAST_SHA...${{ github.sha }}"
          CHANGED_FILES=$(gh api \
            repos/${{ github.repository }}/compare/${LAST_SHA}...${{ github.sha }} \
            --jq '.files[].filename')

          echo "Changed files since last successful deployment:"
          echo "$CHANGED_FILES"
          echo ""

          # Check if deployment-role.yml changed
          if echo "$CHANGED_FILES" | grep -q "infrastructure/deployment-role.yml"; then
            echo "deployment_role=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Deployment role changed"
          else
            echo "deployment_role=false" >> $GITHUB_OUTPUT
            echo "‚ùå Deployment role not changed"
          fi

          # Check if infrastructure files or actions changed
          if echo "$CHANGED_FILES" | grep -qE "infrastructure/template.yml|.github/workflows/deploy-infrastructure.yml|.github/actions/deploy-cloudformation/action.yml"; then
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Infrastructure changed"
          else
            echo "infrastructure=false" >> $GITHUB_OUTPUT
            echo "‚ùå Infrastructure not changed"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  docker-build-and-publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, validate-templates]
    if: |
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.validate-templates.result == 'success'

    steps:
      - name: Build and publish Docker image
        id: build
        uses: thekhoo/github-actions-shared/.github/actions/docker-build-and-publish@main
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          image-name: ${{ env.REGISTRY_IMAGE }}
          commit-sha: ${{ github.sha }}
          dockerfile-path: ./docker/production/Dockerfile
          platforms: linux/amd64,linux/arm64

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.REGISTRY_IMAGE }}
          readme-filepath: ./README.md
          short-description: "SpeedSnake - Automated speedtest monitoring with Parquet storage"

  deploy:
    name: Deploy (${{ matrix.universe }})
    runs-on: ubuntu-latest
    needs:
      [lint, test, validate-templates, check-changes, docker-build-and-publish]
    if: |
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.validate-templates.result == 'success' &&
      needs.docker-build-and-publish.result == 'success'
    environment: ${{ matrix.universe }}
    strategy:
      matrix:
        universe: [production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Deployment Role, Infrastructure and Docker
        uses: thekhoo/github-actions-shared/.github/actions/deploy-infrastructure-and-docker@main
        with:
          # Control flags
          run-deploy-deployment-role: ${{ needs.check-changes.outputs.deployment_role_changed }}
          run-deploy-infrastructure: ${{ needs.check-changes.outputs.infrastructure_changed }}
          run-docker-retag: "true"
          # Common inputs
          universe: ${{ matrix.universe }}
          service-name: ${{ env.SERVICE_NAME }}
          aws-region: ${{ env.AWS_REGION }}
          # Deployment role inputs
          create-deployment-role-arn: ${{ env.CREATE_DEPLOYMENT_ROLE_ARN }}
          deployment-role-stack-name: ${{ env.DEPLOYMENT_ROLE_STACK_NAME }}
          deployment-iam-role-name: ${{ env.DEPLOYMENT_IAM_ROLE_NAME }}
          # Infrastructure inputs
          infrastructure-deployment-role-arn: arn:aws:iam::020844256789:role/${{ env.DEPLOYMENT_IAM_ROLE_NAME }}
          infrastructure-stack-name: ${{ env.INFRASTRUCTURE_STACK_NAME }}
          # Docker inputs
          docker-source-commit-sha: ${{ github.sha }}
          docker-registry: docker.io
          docker-username: ${{ secrets.DOCKERHUB_USERNAME }}
          docker-password: ${{ secrets.DOCKERHUB_TOKEN }}
          docker-image-name: ${{ env.REGISTRY_IMAGE }}
