name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/deployment-role.yml"
      - "infrastructure/template.yml"
      - ".github/workflows/deploy-infrastructure.yml"
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  SERVICE_NAME: ${{ github.event.repository.name }}
  CREATE_DEPLOYMENT_ROLE_ARN: arn:aws:iam::020844256789:role/github-actions-create-deployment-role
  DEPLOYMENT_IAM_ROLE_NAME: github-actions-${{ github.repository_owner }}-${{ github.event.repository.name }}-deployment
  DEPLOYMENT_ROLE_STACK_NAME: speedsnake-deployment-role
  INFRASTRUCTURE_STACK_NAME: speedsnake-infrastructure
  REGISTRY_IMAGE: thekhoo/speedsnake

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Run Python quality checks
        uses: thekhoo/github-actions-shared/.github/actions/python-linting@main
        with:
          python-version: 3.13
          directories: speedtest/ tests/
          use-ruff: true
          use-pyrefly: true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Run Python quality checks
        uses: thekhoo/github-actions-shared/.github/actions/python-pytest@main
        with:
          python-version: ${{ matrix.python-version }}
          test-directories: tests/

  validate-templates:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate templates
        uses: thekhoo/github-actions-shared/.github/actions/validate-cloudformation@main
        with:
          template-paths: infrastructure/deployment-role.yml infrastructure/template.yml
          validation-role-arn: ${{ env.CREATE_DEPLOYMENT_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      deployment_role_changed: ${{ steps.changes.outputs.deployment_role }}
      infrastructure_changed: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find last successful deployment
        id: last-success
        run: |
          # For workflow_dispatch, deploy everything
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sha=workflow_dispatch" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For tag pushes, skip infrastructure deployment
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "sha=tag_push" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find the last successful workflow run on main branch
          LAST_SUCCESS_SHA=$(gh run list \
            --workflow=deploy-infrastructure.yml \
            --branch=main \
            --status=success \
            --limit=1 \
            --json headSha \
            --jq '.[0].headSha')

          if [ -z "$LAST_SUCCESS_SHA" ]; then
            echo "No previous successful deployment found, will deploy all"
            echo "sha=initial" >> $GITHUB_OUTPUT
          else
            echo "Last successful deployment: $LAST_SUCCESS_SHA"
            echo "sha=$LAST_SUCCESS_SHA" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check which files changed using GitHub API
        id: changes
        run: |
          LAST_SHA="${{ steps.last-success.outputs.sha }}"

          # For workflow_dispatch or initial deployment, deploy everything
          if [ "$LAST_SHA" = "workflow_dispatch" ] || [ "$LAST_SHA" = "initial" ]; then
            echo "deployment_role=true" >> $GITHUB_OUTPUT
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual trigger or initial deployment - deploying all infrastructure"
            exit 0
          fi

          # For tag pushes, skip infrastructure deployment
          if [ "$LAST_SHA" = "tag_push" ]; then
            echo "deployment_role=false" >> $GITHUB_OUTPUT
            echo "infrastructure=false" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸  Tag push detected - skipping infrastructure deployment"
            exit 0
          fi

          # Use GitHub API to get changed files since last successful deployment
          echo "Comparing $LAST_SHA...${{ github.sha }}"
          CHANGED_FILES=$(gh api \
            repos/${{ github.repository }}/compare/${LAST_SHA}...${{ github.sha }} \
            --jq '.files[].filename')

          echo "Changed files since last successful deployment:"
          echo "$CHANGED_FILES"
          echo ""

          # Check if deployment-role.yml changed
          if echo "$CHANGED_FILES" | grep -q "infrastructure/deployment-role.yml"; then
            echo "deployment_role=true" >> $GITHUB_OUTPUT
            echo "âœ… Deployment role changed"
          else
            echo "deployment_role=false" >> $GITHUB_OUTPUT
            echo "âŒ Deployment role not changed"
          fi

          # Check if infrastructure files or actions changed
          if echo "$CHANGED_FILES" | grep -qE "infrastructure/template.yml|.github/workflows/deploy-infrastructure.yml|.github/actions/deploy-cloudformation/action.yml"; then
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            echo "âœ… Infrastructure changed"
          else
            echo "infrastructure=false" >> $GITHUB_OUTPUT
            echo "âŒ Infrastructure not changed"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  docker-build-and-publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, validate-templates]
    if: |
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.validate-templates.result == 'success'
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}

    steps:
      - name: Build and publish Docker image
        id: build
        uses: thekhoo/github-actions-shared/.github/actions/docker-build-and-publish@main
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          image-name: ${{ env.REGISTRY_IMAGE }}
          commit-sha: ${{ github.sha }}
          dockerfile-path: ./docker/production/Dockerfile
          platforms: linux/amd64,linux/arm64

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.REGISTRY_IMAGE }}
          readme-filepath: ./README.md
          short-description: "SpeedSnake - Automated speedtest monitoring with Parquet storage"

  deploy-deployment-role:
    name: Deploy Deployment Role (${{ matrix.universe }})
    runs-on: ubuntu-latest
    needs: [lint, test, validate-templates, check-changes]
    if: |
      needs.check-changes.outputs.deployment_role_changed == 'true' &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.validate-templates.result == 'success'
    environment: ${{ matrix.universe }}
    strategy:
      matrix:
        universe: [production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy deployment role CloudFormation stack
        uses: ./.github/actions/deploy-cloudformation
        with:
          deployment-role-arn: ${{ env.CREATE_DEPLOYMENT_ROLE_ARN }}
          stack-name: ${{ matrix.universe }}-${{ env.DEPLOYMENT_ROLE_STACK_NAME }}
          template-file: infrastructure/deployment-role.yml
          parameters: Universe=${{ matrix.universe }} ServiceName=${{ env.SERVICE_NAME }} DeploymentRoleName=${{ env.DEPLOYMENT_IAM_ROLE_NAME}}
          summary-title: Deployment Role Created (${{ matrix.universe }})

  deploy-infrastructure:
    name: Deploy Infrastructure (${{ matrix.universe }})
    runs-on: ubuntu-latest
    needs:
      [lint, test, validate-templates, check-changes, deploy-deployment-role]
    if: |
      always() &&
      needs.check-changes.outputs.infrastructure_changed == 'true' &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.validate-templates.result == 'success' &&
      (needs.deploy-deployment-role.result == 'success' || needs.deploy-deployment-role.result == 'skipped')
    environment: ${{ matrix.universe }}
    strategy:
      matrix:
        universe: [production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy infrastructure CloudFormation stack
        uses: ./.github/actions/deploy-cloudformation
        with:
          deployment-role-arn: arn:aws:iam::020844256789:role/${{ env.DEPLOYMENT_IAM_ROLE_NAME}}
          stack-name: ${{ matrix.universe }}-${{ env.INFRASTRUCTURE_STACK_NAME }}
          template-file: infrastructure/template.yml
          parameters: Universe=${{ matrix.universe }} ServiceName=${{ env.SERVICE_NAME }}
          summary-title: Infrastructure Deployment Summary (${{ matrix.universe }})

  docker-retag:
    name: Tag Docker Image (${{ matrix.universe }})
    runs-on: ubuntu-latest
    needs:
      [
        docker-build-and-publish,
        deploy-deployment-role,
        deploy-infrastructure,
      ]
    if: |
      always() &&
      needs.docker-build-and-publish.result == 'success' &&
      (needs.deploy-deployment-role.result == 'success' || needs.deploy-deployment-role.result == 'skipped') &&
      (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped')
    environment: ${{ matrix.universe }}
    strategy:
      matrix:
        universe: [production]

    steps:
      - name: Determine tags
        id: tags
        run: |
          TAGS="latest-${{ matrix.universe }}"

          # Add version tags for semver releases
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix

            # Full version (e.g., 1.2.3-production)
            TAGS="${TAGS} ${VERSION}-${{ matrix.universe }}"

            # Major.minor version (e.g., 1.2-production)
            MAJOR_MINOR=$(echo "${VERSION}" | cut -d. -f1-2)
            TAGS="${TAGS} ${MAJOR_MINOR}-${{ matrix.universe }}"

            # Major version (e.g., 1-production)
            MAJOR=$(echo "${VERSION}" | cut -d. -f1)
            TAGS="${TAGS} ${MAJOR}-${{ matrix.universe }}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Will apply tags: ${TAGS}"

      - name: Retag Docker image
        uses: thekhoo/github-actions-shared/.github/actions/docker-retag@main
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          source-image: ${{ needs.docker-build-and-publish.outputs.image-tag }}
          target-tags: ${{ steps.tags.outputs.tags }}
          image-name: ${{ env.REGISTRY_IMAGE }}
