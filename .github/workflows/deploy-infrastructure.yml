name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/deployment-role.yml"
      - "infrastructure/template.yml"
      - ".github/workflows/deploy-infrastructure.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  SERVICE_NAME: ${{ github.repository }}
  DEPLOYMENT_IAM_ROLE_NAME: github-actions-${{ github.repository_owner }}-${{ github.repository }}-deployment
  DEPLOYMENT_ROLE_STACK_NAME: speedsnake-deployment-role
  INFRASTRUCTURE_STACK_NAME: speedsnake-infrastructure

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group development

      - name: Run ruff check
        run: uv run ruff check speedtest/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check speedtest/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group development

      - name: Run tests
        run: uv run pytest -v

  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      deployment_role_changed: ${{ steps.changes.outputs.deployment_role }}
      infrastructure_changed: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check which files changed
        id: changes
        run: |
          # For workflow_dispatch, assume both need deployment
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "deployment_role=true" >> $GITHUB_OUTPUT
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if deployment-role.yml changed
          if git diff --name-only HEAD^ HEAD | grep -q "infrastructure/deployment-role.yml"; then
            echo "deployment_role=true" >> $GITHUB_OUTPUT
            echo "Deployment role changed"
          else
            echo "deployment_role=false" >> $GITHUB_OUTPUT
            echo "Deployment role not changed"
          fi

          # Check if template.yml or workflow changed
          if git diff --name-only HEAD^ HEAD | grep -qE "infrastructure/template.yml|.github/workflows/deploy-infrastructure.yml"; then
            echo "infrastructure=true" >> $GITHUB_OUTPUT
            echo "Infrastructure changed"
          else
            echo "infrastructure=false" >> $GITHUB_OUTPUT
            echo "Infrastructure not changed"
          fi

  deploy-deployment-role:
    name: Deploy Deployment Role
    runs-on: ubuntu-latest
    needs: [lint, test, check-changes]
    if: |
      needs.check-changes.outputs.deployment_role_changed == 'true' &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy deployment role CloudFormation stack
        uses: ./.github/actions/deploy-cloudformation
        with:
          deployment_role_arn: arn:aws:iam::020844256789:role/github-actions-create-deployment-role
          stack_name: ${{ env.DEPLOYMENT_ROLE_STACK_NAME }}
          template_file: infrastructure/deployment-role.yml
          parameters: Universe=production ServiceName=${{ env.SERVICE_NAME }} DeploymentRoleName=${{ env.DEPLOYMENT_IAM_ROLE_NAME}}
          summary_title: Deployment Role Created

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [lint, test, check-changes, deploy-deployment-role]
    if: |
      always() &&
      needs.check-changes.outputs.infrastructure_changed == 'true' &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      (needs.deploy-deployment-role.result == 'success' || needs.deploy-deployment-role.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy infrastructure CloudFormation stack
        uses: ./.github/actions/deploy-cloudformation
        with:
          deployment_role_arn: arn:aws:iam::020844256789:role/${{ env.DEPLOYMENT_IAM_ROLE_NAME}}
          stack_name: ${{ env.INFRASTRUCTURE_STACK_NAME }}
          template_file: infrastructure/template.yml
          parameters: Universe=production ServiceName=${{ env.SERVICE_NAME }}
          summary_title: Infrastructure Deployment Summary
